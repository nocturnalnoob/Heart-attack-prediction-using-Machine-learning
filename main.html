  <body>
   
    <form class="row g-3" action="{{ url_for('predict')}}" method="POST">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Age</label>
          <input type="text" class="form-control" id="inputEmail4" name="age" placeholder="Enter your Age">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Sex</label>
          <select id="inputState" class="form-select" name="sex">
            <option selected>choose</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Chest Pain type</label>
          <select id="inputState" class="form-select" name="cp">
            <option selected>Choose</option>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymtomatic</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="trestbps" class="form-label">Resting BLood Pressure</label>
            <input type="text" id="inputState" class="form-control" name="trestbps" placeholder="A number in Range[94-200 mmHg]">

        </div>
        <div class="col-md-6">
        <label for="fbs" class="form-label" > Serum Cholestrol</label>
        <input type="text" class="form-control" name="chol" placeholder="Range [126-564]">
    </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Resting Ecg Results</label>
          <select id="restecg" name="restecg" class="form-select">
            <option selected>--Choose--</option>
            <option value="0">Normal</option>
            <option value="1">having ST-T wave abnormality</option>
            <option value="2">Probable or definite left ventricular hypertrophy</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Fasting Blood Sugar</label>
          <select id="fbs" class="form-select"name="fbs">
            <option selected>--Select option</option>
            <option value="0">Less than 120 mg/dl</option>
            <option value="1">Greater than 120 mg/dl</option>
          </select>
          
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Excercise-induced Angina</label>
          <select id="inputState" class="form-select" name="exang">
            <option selected>--Choose--</option>
            <option value="1">Yes</option>
            <option value="0">NO</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Max Heart rate</label>
          <input type="text" class="form-control" id="inputZip" name="thalach" placeholder="Range in [71-202] bpm">
        </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">ST depression</label>
            <input type="text" class="form-control" id="inputZip" name="oldpeak" placeholder="ST Depression[0-6.2]">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Slope Peak Excercise ST segment </label>
            <select id="slope" class="form-select" name="slope">
              <option selected>--Select option</option>
              <option value="0">Upsloping</option>
              <option value="1">Flat</option>
              <option value="2">Downsloping</option>
            </select>
            
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Thalassemia</label>
            <select id="slope" class="form-select" name="thal">
              <option selected>--Select option</option>
              <option value="0">Normal</option>
              <option value="1">Fixedf Defect</option>
              <option value="2">Reversible Defect</option>
            </select>
            
          </div>
          <div class="col-md-6">
            <label for="inputZip" class="form-label">Number of Major Vessels</label>
            <input type="text" class="form-control" id="inputZip" name="ca" placeholder="Typically in [0-4]">
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" value="predict">
        </div>
      </form>
